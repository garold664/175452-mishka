<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Мишка - Каталог товаров</title>
  </head>
  <body>
    <header class="page-header">
      <div class="page-header__head-line">
        <div class="page-header__logo">

        </div>
        <a href="#" class="page-header__nav-toggle page-header__nav-toggle--hidden">Открыть/закрыть меню</a>
        <nav class="page-header__nav">
          <ul class="page-header__nav-list">
            <li class="page-header__nav-item">
              <a href="#" class="page-header__nav-link">
                Каталог товаров
              </a>
            </li>
            <li class="page-header__nav-item">
              <a href="#" class="page-header__nav-link">
                Вязание на заказ
              </a>
            </li>
            <li class="page-header__nav-item searc">
              <a href="#" class="page-header__nav-link">
                Поиск по сайту
              </a>
            </li>
            <li class="page-header__nav-item basket">
              <a href="#" class="page-header__nav-link">
                Корзина: <span class="basket__inner">пока пуста</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="page-header__container">
        <h1 class="page-header__title">
          Каталог товаров
        </h1>
      </div>
    </header>
    <main class="page-main page-main--catalog">
      <figure class="product">
        <img class="product__pic" src="#" alt="Зайчик-попрыгайчик">
        <figcaption class="product__caption">
          <h3 class="product__title">
            Зайчик-попрыгайчик
          </h3>
          <div class="product__description">
            Рост 30 см, вес 200 г
          </div>
        </figcaption>
        <footer class="product__price">
          <span>1 200 руб.</span>
        </footer>
      </figure>

      <figure class="product">
        <img class="product__pic" src="#" alt="Корзинка для белья">
        <figcaption class="product__caption">
          <h3 class="product__title">
            Корзинка для белья
          </h3>
          <div class="product__description">
            Диаметр 15 см, высота 10 см
          </div>
        </figcaption>
        <footer class="product__price">
          <span>690 руб.</span>
        </footer>
      </figure>

      <figure class="product">
        <img class="product__pic" src="#" alt="Большая корзинка для игрушек">
        <figcaption class="product__caption">
          <h3 class="product__title">
            Большая корзинка для игрушек
          </h3>
          <div class="product__description">
            Диаметр 30 см, высота 30 см
          </div>
        </figcaption>
        <footer class="product__price">
          <span>1 500 руб.</span>
        </footer>
      </figure>

      <figure class="production">
        <figcaption class="production__caption">
          Процесс производства
        </figcaption>
        <video src="#" class="production__media">

        </video>
        <footer class="production__description">
          По просьбам наших любимых фолловеров мы сняли для вас подробное видео о том, как появляются наши товары.
          <a class="production__btn btn" href="#">Сделать заказ</a>
        </footer>
      </figure>
    </main>
    <footer class="page-footer">
      <div class="page-footer__btn-wrapper">
        <a class="page-footer__btn btn" href="#">
          Напишите нам
        </a>
      </div>
      <div class="page-footer__social">
        <a href="#" class="page-footer__social-link page-footer__social-link--instagram">Instagram</a>
        <a href="#" class="page-footer__social-link page-footer__social-link--facebook">Facebook</a>
        <a href="#" class="page-footer__social-link page-footer__social-link--twitter">Twitter</a>
      </div>
      <div class="page-footer__copyright">
        Разработано
        <a href="#" class="page-footer__copyright-link link">HTML Академия</a>
      </div>
    </footer>

    <div class="modal modal--basket">
      <h2 class="modal__title">
        Добавить в корзину
      </h2>
      <p class="modal__text">
        Выберите размер:
      </p>
      <div class="modal__tools">
          <input class="input-radio" type="radio" id="size-s" >
          <label class="label-radio label-radio--btn" for="size-s">S</label>
      </div>
      <a class="modal__btn btn" href="#">Добавить</a>
    </div>

  </body>
</html>
